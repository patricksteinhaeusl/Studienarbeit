<div ng-controller="AuthController as auth">
  <form class="auth-form-register" ng-submit="auth.register()">
    <h1>Create an account</h1>
    <div ng-if="auth.register.formSubmitFailed" class="alert alert-danger"><strong>Registration failed!</strong></div>
    <div class="form-group">
      <input class="form-control" type="text" ng-model="auth.register.user.firstname" name="firstname" placeholder="Firstname" />
    </div>
    <div class="form-group">
      <input class="form-control" type="text" ng-model="auth.register.user.lastname" name="lastname" placeholder="Lastname" />
    </div>
    <div class="form-group">
      <input class="form-control" type="email" ng-model="auth.register.user.email" name="email" placeholder="Email" />
    </div>
    <div class="form-group">
      <input class="form-control" type="text" ng-model="auth.register.user.username" name="username" placeholder="Username" />
    </div>
    <div class="form-group">
      <input class="form-control" type="password" ng-model="auth.user.password" name="password" placeholder="Password" />
    </div>
    <div class="form-group">
      <button class="form-control" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
