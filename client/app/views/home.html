<div class="content-view" ng-controller="HomeController as home">

  <div id="slider_container" style="position: relative; left: 0; right: 0; top: 0; width: 960px; height: 420px;">
    <div u="slides" style="cursor: move; position: absolute; overflow: hidden; left: 0; right: 0; top: 0; width: 960px; height: 420px;">
      <div><img ng-src="http://localhost:3000/slider-images/slider-image0.png" /></div>
      <div><img ng-src="http://localhost:3000/slider-images/slider-image1.png" /></div>
      <div><img ng-src="http://localhost:3000/slider-images/slider-image2.png" /></div>
    </div>
  </div>

  <div class="posts-container">
    <div class="posts col col-xs-6" ng-repeat="post in home.data.posts">
      <div class="post-element">
        <div class="row">
          <h2 class="post-title">{{ post.title }}</h2>
          <span class="post-createdAt">{{ post.createdAt | date : 'dd.MM.yyyy HH:mm:ss' : '+0100' }}</span>
        </div>
        <div class="row">
          <img class="post-image" ng-src="{{ post.image | trustAsResourceUrl }}" ng-if="(post.image | extension) !== 'svg'" />
          <object ng-attr-data="{{ post.image | trustAsResourceUrl }}" type="image/svg+xml" ng-if="(post.image | extension) === 'svg'"></object>
        </div>
        <div class="row">
          <p>{{ post.text }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
