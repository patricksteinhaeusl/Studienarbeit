    <li ng-click="nav.collapseNavigation('.auth-menu')" class="menu-item glyphicon glyphicon-user" aria-hidden="true"></li>
    <li ng-click="nav.collapseNavigation('.cart-menu')" class="menu-item glyphicon glyphicon-shopping-cart" aria-hidden="true"></li>
  </div>
</div>
